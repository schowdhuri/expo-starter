name: Tests
on:
  pull_request:
    branches:
      - master
      - develop

defaults:
  run:
    shell: "bash"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.0
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Check for lint errors
        run: yarn lint

      - name: ğŸ§ª Check for type errors
        run: yarn typecheck

      - name: ğŸ§ª Run tests
        run: yarn test
